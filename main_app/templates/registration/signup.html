{% extends 'base.html' %}

{% block title %}
<title>Signup</title>
{% endblock %}


{% block content %}
<h1 id="h1_signup">Signup</h1>

{% if error %}
<p class="red-text">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <table class="table log_table">
        {{ form.as_table }}
    </table>
    <input type="submit" value="Signup" class="btn btn-primary ms-md-2 photo_button" style="font-family: Anybody, serif;background: rgb(108,193,204);border-style: none;box-shadow: 0px 0px 3px;">
</form>
{% endblock %}
