{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}


{% block content %}
<h1 id="h1_login">Login</h1>

<form method="POST">
    {% csrf_token %}
    <table class="table log_table">
    {{ form.as_table }}
    </table>
    <input type="submit" value="Login" class="btn btn-primary ms-md-2 photo_button" style="font-family: Anybody, serif;background: rgb(108,193,204);border-style: none;box-shadow: 0px 0px 3px;">
</form>
{% endblock %}
