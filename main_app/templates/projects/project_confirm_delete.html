{% extends 'base.html' %}

{% block title %}
<title>Are you sure you want to delete {{ object.name }}?</title>
{% endblock %}


{% block content %}
<h1>Are you sure you want to delete {{ object.name }}?</h1>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete {{ object.name }}" class="btn btn-primary ms-md-2" style="font-family: Anybody, serif;background: rgb(108,193,204);border-style: none;box-shadow: 0px 0px 3px;">
    <a href="{% url 'projects_detail' object.id %}" class="btn btn-primary ms-md-2" style="font-family: Anybody, serif;background: rgb(164, 38, 22);border-style: none;box-shadow: 0px 0px 3px;">No - Cancel</a>
</form>
{% endblock %}
