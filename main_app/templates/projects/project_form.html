{% extends 'base.html' %}

{% block title %}
{% if object %}
<title>Edit {{ object.name }}</title>
{% else %}
<title>Add a Project</title>
{% endif %}
{% endblock %}

{% block content %}
{% if object %}
<h1>Edit {{ object.name }}</h1>
{% else %}
<h1>Create a new Project</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn blue">
</form>

{% endblock %}
