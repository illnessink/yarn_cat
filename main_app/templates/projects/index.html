{% extends 'base.html' %}

{% block title %}
<title>Project List</title>
{% endblock %}

{% block content %}
 <h1>All Projects</h1>

 <div class="row">
 {% for project in projects %}
     <div class="col s12 m7 l3 cards-container">
         <div class="card small">
                <a href="{% url 'projects_detail' project.id %}">
                <div class="card-image">
                    {% if project.photo_set.first.url %}
                    <img src="{{project.photo_set.first.url}}">
                    {% else %}
                    <img src="https://images.pexels.com/photos/1279813/pexels-photo-1279813.jpeg">
                    {% endif %}
                </div>
                </a>
                <div id="card_name"class="card-content">
                    <span class="card-title">{{ project.name }}</span>
                    <p>Type: {{project.type }}</p>
                </div>
            </div>
        </div>
 {% endfor %}
 </div>


{% endblock %}
