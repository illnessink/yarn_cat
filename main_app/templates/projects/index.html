{% extends 'base.html' %}

{% block title %}
<title>Project List</title>
{% endblock %}

{% block content %}
 <h1>All Projects</h1>

 {% for project in projects %}
 <a href="{% url 'projects_detail' project.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ project.name }}</span>
            <p>Type: {{project.type }}</p>
        </div>
    </div>
</a>
 {% endfor %}


{% endblock %}
